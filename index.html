<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <header>Calculator Project</header>

  <body>
    <div class="wrapper">
      <div class="calculator-container">
        <div class="calculator-display-container">
          <div class="calculator-display">
            <span id="display">0</span>
          </div>
        </div>
        <div class="calculator-keypad">
          <button class="btn" id="delete">AC</button>
          <button class="btn operator">+/-</button>
          <button class="btn operator">%</button>
          <button class="btn operator">/</button>

          <button class="btn numbers">7</button>
          <button class="btn numbers">8</button>
          <button class="btn numbers">9</button>
          <button class="btn operator">x</button>
          <button class="btn numbers">4</button>
          <button class="btn numbers">5</button>
          <button class="btn numbers">6</button>
          <button class="btn operator">-</button>
          <button class="btn numbers">1</button>
          <button class="btn numbers">2</button>
          <button class="btn numbers">3</button>
          <button class="btn operator">+</button>
          <button class="btn button-zero numbers">0</button>
          <button class="btn period">.</button>
          <button class="btn-operator" id="result">=</button>
        </div>
      </div>
    </div>
  </body>

  <script defer src="script.js"></script>
</html>
